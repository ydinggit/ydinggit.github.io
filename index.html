<!DOCTYPE html>
<html>
<head>
    <title>CSS範例</title>
    <style>
        .hover-shadow-box {
            width: 200px;
            height: 100px;
            background-color: #FFC107;
            transition: box-shadow 0.3s;
            border-radius: 10px;
        }

        .hover-shadow-box:hover {
            box-shadow: 10px 10px 5px #888888; /* 懸浮時的陰影效果 */
        }
    </style>
</head>
<body>
    <div class="hover-shadow-box"></div>
</body>
</html>
